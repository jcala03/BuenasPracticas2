<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas del Semestre</title>

    <!-- Incluir Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Notas del Semestre</h1>

        <form id="notaForm">
            <div class="mb-3">
                <label for="corte1" class="form-label">Nota Corte 1 (30%):</label>
                <input type="number" class="form-control" id="corte1" name="corte1" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="corte2" class="form-label">Nota Corte 2 (30%):</label>
                <input type="number" class="form-control" id="corte2" name="corte2" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="corte3" class="form-label">Nota Corte 3 (30%):</label>
                <input type="number" class="form-control" id="corte3" name="corte3" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="corte4" class="form-label">Nota Corte 4 (10%):</label>
                <input type="number" class="form-control" id="corte4" name="corte4" step="0.01" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="calcularNotaTotal()">Calcular Nota Total</button>
            </div>
        </form>

        <div id="resultado" class="mt-4"></div>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <img src="cuc.jpg" alt="cuc" width="100" height="100">
</body>
</html>
